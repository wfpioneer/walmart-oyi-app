// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "29.0.3"
        minSdkVersion = 22
        compileSdkVersion = 29
        targetSdkVersion = 29
    }
    repositories {
        maven { url " [https://repository.walmart.com/repository/gradle_distros] " }
        maven {
            url 'https://repository.walmart.com/content/repositories/pangaea_releases'
        }
        maven {
            url "https://repository.walmart.com/content/repositories/dl_google/dl/android/maven2"
        }
        maven {
            url "https://repository.walmart.com/content/repositories/fabricio/"
        }
        maven {
            url "https://repository.walmart.com/content/repositories/center/"
        }
        jcenter {
            url "https://repository.walmart.com/content/repositories/jcenter/"
        }
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:4.2.1')
        classpath 'com.walmart.ssmp:android-signing:1.0.9'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        maven { url " [https://repository.walmart.com/repository/gradle_distros] " }
        maven {
            url "https://repository.walmart.com/content/repositories/dl_google/dl/android/maven2"
        }
        maven {
            url 'https://repository.walmart.com/content/repositories/pangaea_releases'
        }
        jcenter {
            url 'https://repository.walmart.com/content/repositories/jcenter/'
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
    }

    buildscript {
        repositories {
            maven { url " [https://repository.walmart.com/repository/gradle_distros] " }
            maven {
                url 'https://repository.walmart.com/content/repositories/pangaea_snapshots'
            }
            maven {
                url 'https://repository.walmart.com/content/repositories/pangaea_releases'
            }
            maven {
                url "https://repository.walmart.com/content/repositories/dl_google/dl/android/maven2"
            }
            maven {
                url "https://repository.walmart.com/content/repositories/fabricio/"
            }
            jcenter {
                url "https://repository.walmart.com/content/repositories/jcenter/"
            }
        }
    }
}
