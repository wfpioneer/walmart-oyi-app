// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 22
        compileSdkVersion = 33
        targetSdkVersion = 33
        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"

        // Set KotlinPlugin Version for react-native-wm-barcode library 
        kotlin_version = "1.9.0"
    }
    repositories {
        maven { 
            url "https://repository.walmart.com/content/groups/public" 
        }
        maven {
            url 'https://repository.walmart.com/content/repositories/pangaea_snapshots'
        }
        maven {
            url 'https://repository.walmart.com/content/repositories/pangaea_releases'
        }
        maven {
            url "https://repository.walmart.com/content/repositories/dl_google/dl/android/maven2"
        }
        maven {
            url "https://repository.walmart.com/content/repositories/fabricio/"
        }
        maven {
            url "https://repository.walmart.com/content/repositories/central/"
        }
        jcenter {
            url "https://repository.walmart.com/content/repositories/jcenter/"
        }
        maven {
            url "https://repo.wal-mart.com/content/repositories/walmart"
        }
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.3.1')
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.walmart.ssmp:android-signing:1.0.9"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        maven {
            url "https://repository.walmart.com/content/repositories/dl_google/dl/android/maven2"
        }
        maven {
            url 'https://repository.walmart.com/content/repositories/pangaea_releases'
        }
        maven {
            url "https://repository.walmart.com/content/repositories/central/"
        }
        jcenter {
            url 'https://repository.walmart.com/content/repositories/jcenter/'
        }
        maven {
            url "http://repo.wal-mart.com/content/repositories/snapshots"
            allowInsecureProtocol true
        }
        maven {
            url "http://repo.wal-mart.com/content/repositories/walmart"
            allowInsecureProtocol true
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
    }

    buildscript {
        repositories {
            maven { 
              url "https://repository.walmart.com/content/groups/public" 
            }
            maven {
                url 'https://repository.walmart.com/content/repositories/pangaea_snapshots'
            }
            maven {
                url 'https://repository.walmart.com/content/repositories/pangaea_releases'
            }
            maven {
                url "https://repository.walmart.com/content/repositories/dl_google/dl/android/maven2"
            }
            maven {
                url "https://repository.walmart.com/content/repositories/fabricio/"
            }
            maven {
                url "https://repository.walmart.com/content/repositories/central/"
            }
            jcenter {
                url "https://repository.walmart.com/content/repositories/jcenter/"
            }
        }
    }
}
