// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "31.0.0"
        minSdkVersion = 22
        compileSdkVersion = 31
        targetSdkVersion = 31

        if (System.properties['os.arch'] == "aarch64") {
            // For M1 Users we need to use the NDK 24 which added support for aarch64
            ndkVersion = "24.0.8215888"
        } else {
            // Otherwise we default to the side-by-side NDK version from AGP.
            ndkVersion = "21.4.7075529"
        }
    }
    repositories {
        maven { url " [https://repository.walmart.com/repository/gradle_distros] " }
        maven {
            url 'https://repository.walmart.com/content/repositories/pangaea_releases'
        }
        maven {
            url "https://repository.walmart.com/content/repositories/dl_google/dl/android/maven2"
        }
        maven {
            url "https://repository.walmart.com/content/repositories/fabricio/"
        }
        maven {
            url "https://repository.walmart.com/content/repositories/central/"
        }
        jcenter {
            url "https://repository.walmart.com/content/repositories/jcenter/"
        }
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.2.1')
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:5.0.1")
        classpath 'com.walmart.ssmp:android-signing:1.0.9'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        maven { url " [https://repository.walmart.com/repository/gradle_distros] " }
        maven {
            url "https://repository.walmart.com/content/repositories/dl_google/dl/android/maven2"
        }
        maven {
            url 'https://repository.walmart.com/content/repositories/pangaea_releases'
        }
        maven {
            url "https://repository.walmart.com/content/repositories/central/"
        }
        jcenter {
            url 'https://repository.walmart.com/content/repositories/jcenter/'
        }
        maven {
            url "http://repo.wal-mart.com/content/repositories/snapshots"
            allowInsecureProtocol true
        }
        maven {
            url "http://repo.wal-mart.com/content/repositories/walmart"
            allowInsecureProtocol true
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
    }

    buildscript {
        repositories {
            maven { url " [https://repository.walmart.com/repository/gradle_distros] " }
            maven {
                url 'https://repository.walmart.com/content/repositories/pangaea_snapshots'
            }
            maven {
                url 'https://repository.walmart.com/content/repositories/pangaea_releases'
            }
            maven {
                url "https://repository.walmart.com/content/repositories/dl_google/dl/android/maven2"
            }
            maven {
                url "https://repository.walmart.com/content/repositories/fabricio/"
            }
            maven {
                url "https://repository.walmart.com/content/repositories/central/"
            }
            jcenter {
                url "https://repository.walmart.com/content/repositories/jcenter/"
            }
        }
    }
}
