tools:
  jdk: 8
  android:
    - tools
    - platform-tools
    - platforms;android-29
    - build-tools;29.0.3
    - extras;android;m2repository
    - ndk;21.3.6528147
  gradle: 6.3
  maven: 3.5.4
  nodejs: 12.16.0
  npm: 6.13.4
  sonarscanner: 3.0.3.778

rules:
  before(default):
    -var(VERSION_TYPE): patch
flows:
  default:
    - echo bump version to ${VERSION_TYPE}
  npm-install-and-coverage:
    - npm ci
    - npm run test:coverage
